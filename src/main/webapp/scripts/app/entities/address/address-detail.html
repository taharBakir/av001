
<div>
    <h2><span translate="av001App.address.detail.title">Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="av001App.address.address1">Address1</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.address1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="av001App.address.address2">Address2</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.address2}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="av001App.address.ville">Ville</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.ville}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="av001App.address.codePostal">CodePostal</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.codePostal}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="av001App.address.pays">Pays</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.pays}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="av001App.address.client">client</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="client.detail({id:address.client.id})">{{address.client.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
