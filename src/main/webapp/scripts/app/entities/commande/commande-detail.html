
<div>
    <h2><span translate="av001App.commande.detail.title">Commande</span> {{commande.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="av001App.commande.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{commande.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="av001App.commande.client">client</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="client.detail({id:commande.client.id})">{{commande.client.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
