
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myInvoiceAddressLabel" translate="av001App.invoiceAddress.home.createOrEditLabel">Create or edit a InvoiceAddress</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="invoiceAddress.id" readonly />
        </div>
        <div class="form-group">
            <label translate="av001App.invoiceAddress.address1" for="field_address1">Address1</label>
            <input type="text" class="form-control" name="address1" id="field_address1"
                    ng-model="invoiceAddress.address1"
                     />
        </div>
        <div class="form-group">
            <label translate="av001App.invoiceAddress.address2" for="field_address2">Address2</label>
            <input type="text" class="form-control" name="address2" id="field_address2"
                    ng-model="invoiceAddress.address2"
                     />
        </div>
        <div class="form-group">
            <label translate="av001App.invoiceAddress.ville" for="field_ville">Ville</label>
            <input type="text" class="form-control" name="ville" id="field_ville"
                    ng-model="invoiceAddress.ville"
                     />
        </div>
        <div class="form-group">
            <label translate="av001App.invoiceAddress.codePostal" for="field_codePostal">CodePostal</label>
            <input type="text" class="form-control" name="codePostal" id="field_codePostal"
                    ng-model="invoiceAddress.codePostal"
                     />
        </div>
        <div class="form-group">
            <label translate="av001App.invoiceAddress.pays" for="field_pays">Pays</label>
            <input type="text" class="form-control" name="pays" id="field_pays"
                    ng-model="invoiceAddress.pays"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
