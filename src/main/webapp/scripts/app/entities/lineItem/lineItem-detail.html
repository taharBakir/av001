
<div>
    <h2><span translate="av001App.lineItem.detail.title">LineItem</span> {{lineItem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="av001App.lineItem.productName">ProductName</span>
                </td>
                <td>
                    <span class="form-control-static">{{lineItem.productName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="av001App.lineItem.commande">commande</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="commande.detail({id:lineItem.commande.id})">{{lineItem.commande.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
